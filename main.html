
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issues Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        ol {
            text-align: left;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Issues Viewer</h1>
        <h2 id="page-number">Page Number: 1</h2>
        <ol id="issues-list"></ol>
        <button id="load_prev" disabled>Previous</button>
        <button id="load_next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
